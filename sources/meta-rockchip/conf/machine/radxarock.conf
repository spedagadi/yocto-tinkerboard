require conf/machine/include/rk3188.inc

PREFERRED_PROVIDER_virtual/kernel ?= "linux-rockchip"
SERIAL_CONSOLES ?= "115200;ttyFIQ0"
KERNEL_DEVICETREE ?= "rk3188-radxarock.dtb"
OLDEST_KERNEL ?= "3.0"
