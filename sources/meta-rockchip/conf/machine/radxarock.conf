#@TYPE: Machine
#@NAME: Radxa Rock Board
#@DESCRIPTION: Radxa Rock is SBC designed by Radxa.It has quad-core ARM cortex-a9 processor, 80 pin headers, which makes easy to connect other I/O or GPIO
